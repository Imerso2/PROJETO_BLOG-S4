<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folhim Blog</title>
  <link rel="stylesheet" href="../../styles/Global.css">

</head>

<body>
  <header class="headerMain">
    <a href="../Home/Home.html" class="headerTitle">Folhim Blog</a>
    <div class="headerUserInfo">
      <p class="headerText" id="">Bem vindo
      <p class="headerUserTitle" id="teste"></p>
      </p>
      <a class="return" title="return" href="../Home/Home.html"><img class="returnImg" alt="return"
          src="../../assets/retun.png"></a>
    </div>
  </header>
  <main class="mainContent">
    <div class="mainHeader">
      <p class="mainTitle">Minhas publicações</p>
      <button type="button" title="dfjdbh" class="mainBtnAdicionar" id="btnAdd"><img class="AdicionarIcon"
          src="../../assets/soma.png" alt="">Novo Post</button>

    </div>

    <div class="postsContainer" id="postsContainer">

    </div>


  </main>
  <!-- modal, fique de boas só copiar e mudar as besteirinhas. Cuidado Renan Lima Correia. Ass: Ana Clara Lima Borges. -->
  <div class="criar" id="criarTrasparente">

    <div class="criarMain">
      <div class="criarHeader">
        <p id="criarTitle" class="titleText"></p>
      </div>
      <div class="descriptionBox">
        <p id="description" class="description"></p>
      </div>
      <form id="formUsuario" class="formContainer">


        <div class="inputBox">
          <label for="url"> Título </label>
          <input type="text" id="titulo" placeholder="Informe o titulo" required />
        </div>

        <div class="inputBox">
          <label for="categoria"> Categoria </label>
          <input type="text" id="categoria" placeholder="Informe a categoria" required />
        </div>

        <div class="inputBox">
          <label for="url"> URL da imagem </label>
          <input type="url" id="URL" placeholder="Informe a URL da capa" required />
        </div>


        <div class="inputBox">
          <label for="assunto"> Assunto </label>
          <input type="text" id="assunto" placeholder="Informe o assunto do blog" required />
        </div>

        <div class="criarButtons">
          <button type="button" id="btnCancelar" class="btnCancelar"> Cancelar </button>
          <button type="submit" class="btnSalvar"> Salvar </button>
        </div>
      </form>
    </div>

  </div>

  <div class="excluir" id="excluirTrasparente">

    <div class="criarExluir">
      <div class="criarHeader">
        <p id="ExcluirTitle" class="titleText">Excluir Post</p>
      </div>
      <div class="descriptionBox">
        <p id="descriptionExcluir" class="description">Essa ação não pode ser desfeita</p>
      </div>

      <div class="criarButtons">
        <button type="button" id="btnCancelarExcluir" class="btnCancelar"> Excluir </button>
        <button type="button" id="btnExcluir" class="btnSalvar"> Cancelar </button>

      </div>
    </div>

  </div>
  <footer>
    <div class="footerMain">

      <div class="footerText">
        <p class="footerTitle">Folhim Blog</p>
        <p class="footerDescription">Encontre e publique artigos a seu bel prazer</p>
      </div>

      <div class="footerMenus">
        <div class="menu">
          <p class="menuText">Menu</p>

          <div>
            <a href="../../Pages/Home/Sobre.html" class="footerLink"> <img class="icons" src="../../assets/TextIcon.png"
                alt="Text icon"> Sobre</a>
          </div>

          <div>
            <a href="../../Pages/Blogs/Blogs.html" class="footerLink"> <img class="icons"
                src="../../assets/tecnologia.png" alt="Computador icon"> Publicar</a>
          </div>

          <div>
            <button type="button" href="../../Pages/Blogs/Blogs.html" class="footerLink"> <img class="icons"
                src="../../assets/contato.png" alt="Person icon">
              Cadastrar</button>
          </div>
        </div>
        <div class="contato">
          <p class="menuText">Contato</p>

          <div>
            <a href="https://github.com/Anaborges08" class="footerLink"> <img class="icons" src="../../assets/Ana.png"
                alt="Git Hub Icon"> Anaborges80 </a>
          </div>

          <div>
            <a href="https://github.com/Imerso2" class="footerLink"> <img class="icons" src="../../assets/imundo.gif"
                alt="Git Hub Icon"> Imerso2</a>
          </div>

          <div>
            <a href="https://github.com/Renancorea" class="footerLink"> <img class="icons" src="../../assets/Renan.jpeg"
                alt="Git Hub Icon"> Renancorea </a>
          </div>
        </div>
      </div>
      <p class="footerCopy">© 2025 Folhim Blog. Todos os direitos reservados.</p>
    </div>
  </footer>
  <a href="#" class="top" title="top"><img class="topImg" src="../../assets/top.png" alt="top"></a>

  <script src="../../script/Blogs/Blogs.js"></script>
</body>

</html>
